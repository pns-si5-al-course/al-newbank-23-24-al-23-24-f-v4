version: '3'

networks:
  neobank:
    external: true

services:
  transaction_manager:
    image: transaction_manager
    restart: unless-stopped
    ports:
      - "3009:3009"
    networks:
      - neobank

  transaction_manager_replica:
    image: transaction_manager
    restart: unless-stopped
    ports:
      - "3010:3009"
    networks:
      - neobank

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - neobank

  grafana:
    image: grafana/grafana
    ports:
      - "9000:3000"
    networks:
      - neobank

  nginx:
    image: nginx:latest
    ports:
      - "100:80"
    networks:
    - neobank
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      - transaction_manager
      - transaction_manager_replica