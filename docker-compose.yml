version: '3'

networks:
  neobank:
    external: true

services:
  db:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./pgdata:/pgdata
    ports:
      - "5433:5432"
    networks:
      - neobank
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo-bank:
    image: neobank
    restart: always
    ports:
      - "3000:3000"
    networks:
      - neobank
    depends_on:
      db:
        condition: service_healthy
      mongo_db_account:
        condition: service_healthy
  
  mongo_db_account:
    image: "mongo:5.0.0"
    restart: always
    networks:
      - neobank
    ports:
      - 27018:27017
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: none
  
  
  transaction_processor:
    image: transaction_processor
    restart: unless-stopped
    ports:
      - "3007:3007"
    networks:
      - neobank

  transaction_validator:
    image: transaction_validator
    restart: unless-stopped
    ports:
      - "3008:3008"
    networks:
      - neobank

  stock_exchange:
    image: stock_exchange
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - neobank
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    restart: unless-stopped
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - neobank

  trader:
    image: trader
    restart: unless-stopped
    ports:
      - "8001:8001"
    networks:
      - neobank
    depends_on:
      - mongo_db_simulations

  mongo_db_simulations:
    image: "mongo:5.0.0"
    container_name: mongo_db_simulations
    ports:
      - "27019:27017"
    networks:
      - neobank
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: none

  front_v2:
    image: front_v2
    ports:
      - "4200:5173"
    networks:
      - neobank
    restart: unless-stopped
  
  batch:
    image: batch
    ports:
      - "10000:10000"
    networks:
      - neobank
    restart: unless-stopped